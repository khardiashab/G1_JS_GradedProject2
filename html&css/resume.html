<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Resume</title>
</head>

<body>
    <div class="container">
        <div class="search_form">
            <button id="previous_button">prev</button>
            <input type="search" name="Resume" id="search_resume" placeholder="Resume">
            <button id="next_button">next</button>
        </div>
        <div class="error_box hidden">
            <img src="../images/frown.png" alt="error ">
            <p>No such result found.</p>
        </div>
        <div class="resume_container">
            <div class="top_container">
                <div class="name_section">
                </div>
                <div class="img_section"></div>
            </div>
            <div class="main_container">



                <div class="left_panel">
                    <h4>Personal Information </h4>
                    <div class="personal_info">
                    </div>
                    <h4>Technical Skills</h4>
                    <div class="technical_skills">
                    </div>
                    <h4>Hobbies</h4>
                    <div class="hobbies">
                    </div>
                </div>




                <div class="main_panel">
                    <h3>Work Experience in Previous Company</h3>
                    <div class="work">
                    </div>
                    <h3>Projects</h3>
                    <div class="project">
                    </div>
                    <h3>Education</h3>
                    <div class="education">
                    </div>
                    <h3>Internship</h3>
                    <div class="internship">
                    </div>
                    <h3>Achievements</h3>
                    <div class="achievement">
                    </div>
                </div>


            </div>
        </div>
    </div>

    <script type="module" src="../web-app/resume-script.js"></script>
</body>

</html>
